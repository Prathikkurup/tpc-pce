<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>TPC-PCE FORM </title>
    <link rel="stylesheet" href="style4.css">
    <script src="https://kit.fontawesome.com/772e130289.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="mainContainer">

      <div class="card">  <center>
        <h1> SIGN UP</h1>
        <form>

          <div class="inputbox">
            <div class="inputarea">
              <i class="fa-solid fa-user"></i>
              <input placeholder="name" id="input" class="input" name="text" type="text">
            </div>
            <div class="inputarea">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email">
            </div>
            <div class="inputarea">
              <i class="fa-brands fa-whatsapp"></i>
              <input type="text" placeholder="number">
            </div>
            <div class="inputarea">
              <i class="fa-solid fa-venus-mars"></i>
              <span>
                <input type="radio" placeholder="male">
                <label>Male</label>
              </span>
              <span>
                <input type="radio" placeholder="male">
                <label>Female</label>
              </span>

            </div>
            <div>
              <input type="submit" placeholder="button" <button class="login-btn"></button>
            </div>
          </div><center>
        </form>

      </div>
  </body>
</html>
